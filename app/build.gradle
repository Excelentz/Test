apply plugin: 'com.android.application'

android {
    signingConfigs {
        PDA {
            keyAlias 'ExcelentzAndroidKey'
            keyPassword 'fagoter'
            storePassword 'wanzerung'
            storeFile file('C:/Android/android.jks')
        }
    }
    compileSdkVersion 23
    buildToolsVersion "24.0.0"
    defaultConfig {
        applicationId "com.example.admin.myapplication"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
